<html>
	<head>

		<title>Spatial & Social Mobility</title>
		<!--link to stylesheet-->
		<link rel="stylesheet" href="css/style.css">
		
		<!-- link to leaflet stylesheet-->
		<link rel="stylesheet" href="css/leaflet.css">
				
	</head>
	<body>
		<!--the sequence of elements called matters!-->
		<!-- title of your map-->
		<h1> Spatial and Social Mobility </h1>

		<!-- division div for the map -->
		<div id="map"></div>
		
		<!-- link to leaflet javascript library-->
		<script src="js/leaflet-src.js"></script>

		<script src="data/country.js" type="text/javascript"> </script>
		<script src="data/point.js" type="text/javascript"> </script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <!-- Load animation tweening library requirement for CanvasFlowMapLayer -->

        <!-- then load CanvasFlowMapLayer -->
